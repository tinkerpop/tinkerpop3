<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gremlin Workbench</title>
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href="css/layout-default-latest.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div style="margin-left: 10px">
        <div class="navbar-header">
            <div style="line-height: 50px; font-size: x-large; color: #428BCA"><img src="img/gremlin-character.png" style="position: relative; top: -3px; height: 40px"/><span>&nbsp; Gremlin Console</span></div>
        </div>
        <div class="navbar-right" style="margin: 2px 10px 0 0">
            <button id="btnMenu" type="button" class="btn btn-sm navbar-btn btn-bordered dropdown-toggle" title="Menu" data-toggle="dropdown" ><i class="fa fa-ellipsis-vertical" style="width: 10px"></i></button>
            <ul id="listMenu" class="dropdown-menu" role="menu">
                <li role="presentation"><a id="menuItemGremlin" data-target="#" role="menuitem">Gremlin Help</a></li>
                <li role="presentation"><a id="menuItemKeyboard" data-target="#" role="menuitem" style="width: 250px"><span>Keyboard Shortcuts</span><span style="width: 60px; text-align: right; float: right">Ctrl+H</span></a></li>
            </ul>
        </div>
    </div>
</div>

<div id="replContainer" style="min-height: 100%; overflow: hidden">
    <div id="replMain" class="repl-text" style="height: 100%; width: 100%; padding: 0; margin: 0; overflow: auto">
        <div id="replConsole" class="repl-text" style="padding: 10px"></div>
        <div id="replPrompt" class="repl-text" style="display: table; width: 100%; padding: 0 10px 10px 10px">
            <div class="repl-text" style="display: table-cell; width: 70px; vertical-align: top">gremlin&gt;&nbsp;</div>
            <div class="repl-text" style="display: table-cell; width: auto">
                <textarea class="repl-text" style="width: 100%; border: 1px dashed #707070"></textarea>
            </div>
        </div>
    </div>
    <div id="replDetail" class="repl-text" style="height: 100%; width: 100%; padding: 0; margin: 0 0 0 0; overflow: auto; display: none"></div>
    <div id="replStatus" class="repl-text-inverted" style="display: table; width: 100%; height: 23px; padding-left: 10px">
        <div class="repl-text-inverted" style="display: table-cell; width: 120px"></div>
        <div class="repl-text-inverted" style="display: table-cell; width: auto">
            <input class="repl-text-inverted" type="text" style="background-color: #e2e2e2; width: 98%; display: none" />
        </div>
    </div>
</div>

<script src="js/require.js"></script>
<script src="js/main.js"></script>
<script src="js/tinkerpop/index.js"></script>
</body>
</html>
