<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gremlin Console</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div id="container" style="min-height: 100%; overflow: hidden">
    <div id="main" class="repl-text" style="height: 100%; width: 100%; padding: 0; margin: 0; overflow: auto">
        <div id="mainConsole" class="repl-text" style="padding: 10px"></div>
        <div id="mainInput" class="repl-text" style="display: table; width: 100%; padding: 0 10px 10px 10px">
            <div class="repl-text" style="display: table-cell; width: 70px; vertical-align: top">gremlin&gt;&nbsp;</div>
            <div class="repl-text" style="display: table-cell; width: auto">
                <textarea class="repl-text" style="width: 100%; border: 1px dashed #707070"></textarea>
            </div>
        </div>
    </div>
    <div id="overlay" class="repl-text" style="height: 100%; width: 100%; padding: 0; margin: 0 0 0 0; overflow: auto; display: none"></div>
    <div class="repl-text-inverted" style="width: 100%; height: 23px; padding-left: 10px">
        <div id="status" style="display: inline; vertical-align: middle; float: left"></div>
        <input id="statusInput" type="text" class="repl-text-inverted" style="display: none; float: left; margin-left: 10px; height: 23px; width: 40px" />
    </div>
</div>

<script src="js/lib/jquery-1.9.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/jquery-uuid.js"></script>
<script src="js/lib/mustache.js"></script>
<script src="js/lib/underscore.min.js"></script>
<script src="js/lib/URI.min.js"></script>
<script src="js/lib/jquery.cookie.js"></script>
<script src="js/lib/xml2json.min.js"></script>
<script src="js/namespace.js"></script>
<script src="js/mapping.js"></script>
<script src="js/util.js"></script>
<script src="js/template.js"></script>
<script src="js/index.js"></script>
</body>
</html>
